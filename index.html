<!DOCTYPE html>
<html>
<head>
    <title>Rambu Admin Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>ðŸš¦ ADMIN RAMBU DATABASE</h1>
    
    <!-- Tabel edit rambu -->
    <table id="rambuTable">
        <thead>
            <tr>
                <th>Nama Area</th><th>Latitude</th><th>Longitude</th>
                <th>Speed Limit</th><th>Radius</th><th>Jalur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data akan diisi oleh JavaScript -->
        </tbody>
    </table>
    
    <!-- Form tambah rambu -->
    <div id="addForm">
        <input type="text" id="nama" placeholder="Nama Area">
        <input type="number" id="lat" placeholder="Latitude" step="0.000001">
        <input type="number" id="lon" placeholder="Longitude" step="0.000001">
        <input type="number" id="limit" placeholder="Speed Limit">
        <input type="number" id="radius" placeholder="Radius (m)">
        <select id="jalur">
            <option value="0">Muatan</option>
            <option value="1">Kosongan</option>
            <option value="2">Luar Area</option>
        </select>
        <button onclick="addRambu()">âž• Add</button>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
